<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="header-image">
                <img src="./images/image-header-mobile.jpg" alt="workplace" class="img-mobile">
                <img src="./images/image-header-desktop.jpg" alt="workplace" class="img-desktop">
                <div class="overlay"></div>
            </div>
            <div class="main-content">
                <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>

                <p>Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>

                <div class="stats">
                    <div class="stats-item">
                        <h2 class="stats-head">10k+</h2>
                        <span class="stats-text">companies</span>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-head">314</h2>
                        <span class="stats-text">templates</span>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-head">12M+</h2>
                        <span class="stats-text">queries</span>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <div class=" attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Rick DeToma</a>.
            </div>
        </footer>
    </main>
</body>

</html>
